<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>CRX Markets</title>
    </h:head>
    <h:body style="padding-top: 5px;">
        <b:container>
            <b:navBar brand="CRX Markets" brandHref="#"/>
            <h2>Rainy hills problem solving</h2>
            <b:form>
                <ui:repeat value="#{rainyHillsBean.hills}" var="hill" varStatus="hillStatus">
                    #{hill}
                    <h:commandLink value="Delete" action="${rainyHillsBean.delete(hillStatus.index)}"/>
                </ui:repeat>
            </b:form>

            <b:form>
                <b:inputText value="#{rainyHillsBean.hillHeight}">
                    <f:facet name="append">
                        <b:commandButton action="#{rainyHillsBean.add}" look="primary" value="Add hill" icon-align="right"/>
                    </f:facet>
                </b:inputText>
            </b:form>
        </b:container>
    </h:body>
</html>
