<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <link rel="shortcut icon" type="image/x-icon" href="https://www.crxmarkets.com/en/wp-content/themes/wp-CRX/assets/images/crx.ico" />
        <title>CRX Markets</title>
    </h:head>
    <h:body style="padding-top: 5px;">
        <h:outputStylesheet name="/css/style.css" />
        <b:container>
            <b:navBar brand="CRX Markets" brandHref="#"/>
            <h2>Rainy hills problem solving</h2>
            <b:form>
                <div class="mountain-array">
                    <div class="mountain-array-wrapper">
                        <ui:repeat value="#{rainyHillsBean.hills}" var="hill" varStatus="hillStatus">
                            <div class="hill-container">
                                <div class="hill-wrapper">
                                    <div class="hill" style="height: #{hill * 15}px;"/>
                                </div>
                                <div class="hill-buttons">
                                    <h:outputLabel value="#{hill}" class="hill-height"/>
                                    <br/>
                                    <h:commandLink class="hill-delete" value="Delete" action="#{rainyHillsBean.delete(hillStatus.index)}"/>
                                </div>
                            </div>
                        </ui:repeat>
                    </div>
                </div>
            </b:form>

            <b:form>
                <b:messages/>

                <b:formGroup>
                    <b:inputText label="Water volume" value="#{rainyHillsBean.waterVolume}" readonly="true"/>
                </b:formGroup>

                <b:formGroup>
                    <b:inputText id="hillHeight" label="Hill height" value="#{rainyHillsBean.hillHeight}" required="true" autocomplete="false">
                        <f:validateLongRange minimum="0" />
                        <f:facet name="append">
                            <b:commandButton action="#{rainyHillsBean.add}" look="primary" value="Add hill" icon-align="right"/>
                        </f:facet>
                    </b:inputText>
                </b:formGroup>
            </b:form>
        </b:container>
    </h:body>
</html>
